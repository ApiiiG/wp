<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stlyes.css">
    <title>Bootstrap Example</title>
   
  </head>
</head>
<body>
  <div class="calculator">
    
    <div class="calculator-screen" />
    <div class="math"><p>0</p></div>
    <div class="result"><p></p></div>
  </div>
    
  
    <div class="calculator-keys">
      
      <button type="button" class="all-clear btn" value="AC">AC</button>
      <button type="button" class=" operator btn" value="/">/</button>
      <button type="button" class=" operator btn" value="*">*</button>
      <button type="button" class="operator btn" value="back">back</button>
  
      <button type="button" class=" btn " value="7">7</button>
      <button type="button" class=" btn " value="8">8</button>
      <button type="button" class=" btn " value="9">9</button>
      <button type="button" class="operator btn" value="-">-</button>
  
  
      <button type="button" class=" btn " value="4">4</button>
      <button type="button" class=" btn " value="5">5</button>
      <button type="button" class=" btn " value="6">6</button>
      <button type="button" class=" operator  btn" value="+">+</button>
  
  
      <button type="button" class=" btn " value="1">1</button>
      <button type="button" class=" btn " value="2">2</button>
      <button type="button" class=" btn " value="3">3</button>
  
  
      <button type="button" class="btn zero" value="0">0</button>
      <button type="button" class="decimal function btn " value=".">.</button>
      
  
      <button type="button" class="equal-sign operator btn" value="=">=</button>
  
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
 
</body>
</html>
