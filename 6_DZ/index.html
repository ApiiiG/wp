<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f0f0f0;
}

h1 {
  text-align: center;
  font-size: 2rem;
  margin-top: 2rem;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: white;
  border-radius: 8px;
  padding: 2rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form input {
  display: block;
  margin-bottom: 1rem;
  border: none;
  padding: 0.5rem;
  width: 100%;
  border-radius: 4px;
  font-size: 1rem;
}

form button {
  background-color: #4CAF50;
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  margin-top: 1rem;
  font-size: 1rem;
}

#result {
  text-align: center;
  margin-top: 2rem;
  font-size: 1.5rem;
  font-weight: bold;
}

#recommendations {
  margin-top: 1rem;
}

#recommendations h3 {
  font-size: 1.2rem;
  font-weight: bold;
}

#recommendations ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

#recommendations li {
  display: inline-block;
  margin-right: 1rem;
  font-size: 1rem;
  color: #666;
}
</style>
</head>

<body>

  <h1>BMI Calculator</h1>
  <form>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" placeholder="Height in cm" required>
    <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" placeholder="Weight in kg" required>
    <br>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  </form>

  <div id="result"></div>
  <div id="recommendations"></div>

  <script>
     function calculateBMI() {
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);
            if (isNaN(height) || isNaN(weight)) {
                alert('Please enter valid height and weight!');
                return;
            }
            const bmi = weight / ((height / 100) ** 2);
            const bmiString = bmi.toFixed(2);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Your BMI is ${bmiString}`;
            let recommendationDiv = document.getElementById('recommendations');
            if (bmi < 18.5) {
                recommendationDiv.innerHTML = "You are underweight. You may want to gain some weight.";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                recommendationDiv.innerHTML = "You have a healthy weight. Keep up the good work!";
            } else if (bmi >= 25 && bmi <= 29.9) {
                recommendationDiv.innerHTML = "You are overweight. You may want to lose some weight.";
            } else {
                recommendationDiv.innerHTML = "You are obese. You may want to lose a lot of weight.";
            }
        }
        
        
  </script>
</body>
</html>
