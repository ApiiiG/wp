<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #F5F5F5;
  margin: 0;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

label {
  font-weight: bold;
  margin-bottom: 10px;
}

input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
  width: 300px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#result {
  text-align: center;
  padding: 20px;
  margin-top: 50px;
  font-size: 24px;
}

#recommendations {
  text-align: center;
  margin-top: 50px;
  padding: 10px;
}
#food {
  text-align: center;
  align-content: center;
}
ul {
 
  list-style-type: none;
  display: flexbox; 
  flex-wrap: wrap;
}

li {
  text-align: center;
  margin: 0 10px; 
}

img {
  display: block;
  margin: 0 auto; 
}

/
li span {
  display: block;
  font-weight: bold;
  margin-top: 5px;
}


</style>
</head>

<body>

  <h1>BMI Calculator</h1>
  <form>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" placeholder="Height in cm" required>
    <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" placeholder="Weight in kg" required>
    <br>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  </form>

  <div id="result"></div>
  <div id="recommendations"></div>
  <div id="food"></div>

  
  <script>
     function calculateBMI() {
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);
            if (isNaN(height) || isNaN(weight)) {
                alert('Please enter valid height and weight!');
                return;
            }
            const bmi = weight / ((height / 100) ** 2);
            const bmiString = bmi.toFixed(2);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Your BMI is ${bmiString}`;
            let recommendationDiv = document.getElementById('recommendations');
            if (bmi < 18.5) {
                recommendationDiv.innerHTML = "You are underweight. You may want to gain some weight.";
                recommendationDiv.innerHTML = "Maybe you need to try something of this menu?";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                recommendationDiv.innerHTML = "You have a healthy weight. Keep up the good work!";
                recommendationDiv.innerHTML = "Maybe you need to try something of this menu?";
            } else if (bmi >= 25 && bmi <= 30) {
                recommendationDiv.innerHTML = "You are overweight. You may want to lose some weight.";
                recommendationDiv.innerHTML = "Maybe you need to try something of this menu?";
            } else {
                recommendationDiv.innerHTML = "You are obese. You may want to lose a lot of weight.";
                recommendationDiv.innerHTML = "Maybe you need to try something of this menu?";
            }

            fetch('/calculate', {
             method: 'POST'
               })
            .then(response => response.json())
            .then(data => {
            const meal1Name = data.meal1Name;
            const meal1Thumbnail = data.meal1Thumbnail;
            const meal2Name = data.meal2Name;
            const meal2Thumbnail = data.meal2Thumbnail;

           // Display meal data on page
          const foodDiv = document.getElementById('food');
          foodDiv.innerHTML = `
             <h3>Meal Recommendations</h3>
              <ul>
               <li>
                <img src="${meal1Thumbnail}" alt="${meal1Name}" width="200">
                <span> ${meal1Name}</span>
                <img src="${meal2Thumbnail}" alt="${meal2Name}" width="200">
                <span>${meal2Name}</span>
               </li>
             </ul>
             `;
            })
            .catch(error => {
               console.error('Error fetching meal data:', error);
              });
      
          
    }
    

        
        
  </script>
</body>
</html>
