<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #F5F5F5;
  margin: 0;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

label {
  font-weight: bold;
  margin-bottom: 10px;
}

input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
  width: 300px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#result {
  text-align: center;
  margin-top: 50px;
  font-size: 24px;
}

#recommendations {
  text-align: center;
  margin-top: 50px;
}

ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
  padding: 0;
  list-style: none;
}

li {
  margin: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 20px;
  background-color: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: box-shadow 0.2s ease-in-out;
  width: 300px;
  height: 380px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

li:hover {
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

img {
  max-width: 100%;
  height: auto;
  margin-bottom: 20px;
}
</style>
</head>

<body>

  <h1>BMI Calculator</h1>
  <form>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" placeholder="Height in cm" required>
    <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" placeholder="Weight in kg" required>
    <br>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  </form>

  <div id="result"></div>
  <div id="recommendations"></div>
  
  <script>
     function calculateBMI() {
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);
            if (isNaN(height) || isNaN(weight)) {
                alert('Please enter valid height and weight!');
                return;
            }
            const bmi = weight / ((height / 100) ** 2);
            const bmiString = bmi.toFixed(2);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Your BMI is ${bmiString}`;
            let recommendationDiv = document.getElementById('recommendations');
            if (bmi < 18.5) {
                recommendationDiv.innerHTML = "You are underweight. You may want to gain some weight.";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                recommendationDiv.innerHTML = "You have a healthy weight. Keep up the good work!";
            } else if (bmi >= 25 && bmi <= 30) {
                recommendationDiv.innerHTML = "You are overweight. You may want to lose some weight.";
            } else {
                recommendationDiv.innerHTML = "You are obese. You may want to lose a lot of weight.";
            }

             fetch('www.themealdb.com/api/json/v1/1/randomselection.php')
            .then(response => response.json())
            .then(data => {
            const meal = data.meals[0];
            const mealName = meal.strMeal;
            const mealThumbnail = meal.strMealThumb;
            const mealElement1 = `<img src="${mealThumbnail}" alt="${mealName}" width="400" height="350"><br>${mealName}`;
            const mealElement2 = `<img src="${mealThumbnail}" alt="${mealName}" width="400" height="350"><br>${mealName}`;
            const mealDiv = document.createElement('div');
            mealDiv.innerHTML = `${mealElement1}<br>${mealElement2}`;
            recommendationDiv.appendChild(mealDiv);
            })
            .catch(error => {
               console.error('Error fetching meal data:', error);
              });
      
              // Display meal data on page
             const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = `
                <h3>Meal Recommendations</h3>
                  <ul>
                    <li>
                      <img src="${meal1Thumbnail}" alt="${meal1Name}" width="300">
                      <br>${meal1Name}
                      <img src="${meal2Thumbnail}" alt="${meal2Name}" width="300">
                      <br>${meal2Name}
                     </li>
                  </ul>
                `;
    }
    

        
        
  </script>
</body>
</html>
